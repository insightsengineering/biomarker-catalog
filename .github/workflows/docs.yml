---
name: Publish Catalog üì∞

on:
  workflow_call:
    secrets:
      REPO_GITHUB_TOKEN:
        description: |
          Github token with write access to the repository
        required: false
      GCHAT_WEBHOOK:
        description: |
          Google Chat webhook to send failure notifications
        required: false
  workflow_dispatch:
  push:
    tags:
      - "v*"
    branches:
      - main
      - fix-stable-dependency-installation
  schedule:
    - cron: "17 17 * * 3,6"

jobs:
  publish-dev:
    name: Build & Deploy Catalog (dev) üìñ
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/insightsengineering/rstudio:latest
    permissions:
      contents: write
    steps:
      - name: Checkout repo üõé
        uses: actions/checkout@v3

      - name: Cache artifacts üìÄ
        uses: actions/cache@v3
        with:
          path: |
            ~/.staged.dependencies
            _freeze
          key: ${{ runner.os }}-catalog-dev

      - name: Normalize variables üìè
        run: |
          echo "gchat_webhook=${{ secrets.GCHAT_WEBHOOK }}" >> $GITHUB_ENV
        shell: bash

      - name: Run Staged dependencies üé¶
        uses: insightsengineering/staged-dependencies-action@v1
        env:
          GITHUB_PAT: ${{ secrets.REPO_GITHUB_TOKEN }}
        with:
          path: "."
          enable-check: false
          direction: upstream

      - name: Render catalog üñ®
        run: |
          R CMD INSTALL .
          git config --global --add safe.directory ${GITHUB_WORKSPACE}
          quarto render --profile development
        shell: bash

