---
project:
  type: website
  preview:
    port: 4200
    browser: true
    watch-inputs: true
    navigate: true
    timeout: 300

format:
  html:
    search: true
    theme:
      light:
        - flatly
      dark:
        - darkly
    anchor-sections: true
    smooth-scroll: true
    code-link: true
    code-fold: true
    code-overflow: scroll
    code-line-numbers: true
    code-copy: true
    code-tools:
      source: true
      toggle: false
      caption: none
    code-block-bg: true
    code-block-border-left: "#1482FA"
    css: assets/css/style.scss
    number-sections: false
    lang: en-US
    page-layout: full

execute:
  freeze: auto
  cache: true
  code-line-numbers: true

knitr:
  opts_chunk:
    echo: true
    fig.width: 15

editor: visual
highlight-style: github

website:
  title: Biomarker Analysis Catalog
  image: assets/images/logo.png
  open-graph: true
  search:
    location: navbar
    type: overlay
    copy-button: true
  page-navigation: true
  reader-mode: true
  site-url: https://insightsengineering.github.io/biomarker-catalog
  repo-url: https://github.com/insightsengineering/biomarker-catalog
  repo-branch: main
  google-analytics: UA-125641273-1
  cookie-consent: true
  page-footer:
    left: |
      Made with ❤️ by the Statistical Engineering Team
  navbar:
    pinned: true
    collapse: false
    background: primary
    search: true
    right:
      - icon: slack
        href: https://app.slack.com/client/T028PB489D3/
        aria-label: Slack
      - icon: github
        href: https://github.com/insightsengineering/biomarker-catalog
        aria-label: Repository
  sidebar:
    - id: sidebar
      style: docked
      collapse-level: 1
      logo: assets/images/logo.png
      border: true
      contents:
        - text: Introduction
          file: index.qmd
        - text: "---"
        - file: tables/index.qmd
          text: Tables
          contents:
            - file: tables/cmt01.qmd
              text: CMT1
            - file: tables/CMT2/cmt02.qmd
              text: CMT2
              contents: 
                - file: tables/CMT2/cmt02a.qmd
                  text: CMT2A
            - file: tables/cmt03.qmd
              text: CMT3
            - file: tables/dt01.qmd
              text: DT1
            - file: tables/dt02.qmd
              text: DT2
            - file: tables/tet01.qmd
              text: TET1
        - text: "---"
        - auto: graphs
        - text: "---"
        - text: Index
          file: bac_index.qmd
  comments:
    giscus:
      # Reference: https://quarto.org/docs/reference/projects/books.html#giscus
      # Also https://giscus.app/ for all options
      repo: insightsengineering/biomarker-catalog
      repo-id: "R_kgDOJMeENQ"
      category: General
      category-id: "DIC_kwDOJMeENc4CVB9s"
      reactions-enabled: true
      theme: light
      language: en
      loading: lazy
      mapping: pathname
