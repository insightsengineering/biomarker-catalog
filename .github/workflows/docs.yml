  publish-stable:
    name: Build & Deploy Catalog (stable) üìñ
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/insightsengineering/rstudio:latest
    permissions:
      contents: write
    steps:
      - name: Checkout repo üõé
        uses: actions/checkout@v3

      - name: Cache artifacts üìÄ
        uses: actions/cache@v3
        with:
          path: |
            _freeze
          key: ${{ runner.os }}-catalog-stable

      - name: Normalize variables üìè
        run: |
          echo "gchat_webhook=${{ secrets.GCHAT_WEBHOOK }}" >> $GITHUB_ENV
        shell: bash

      - name: Install packages üé¶
        run: |
          devtools::install_dev_deps(".", repos = c("https://insightsengineering.r-universe.dev/", "https://cloud.r-project.org/"))
        shell: Rscript {0}

      - name: Render catalog üñ®
        run: |
          R CMD INSTALL .
          git config --global --add safe.directory ${GITHUB_WORKSPACE}
          quarto render --profile stable
        shell: bash

